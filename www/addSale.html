<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>USF Local Store</title>
    </head>
    <body>
        
        <div class="newsletter">
          <div class="wrapper">
     		
            <p>
                <center>
                        New Sales
                </center>
            </p>
            <!-- Contact Form - sent to a Google Sheet -->
            <form id='usf-ls-AddSalesForm'>
                <p>
                    <label>Total Amount</label><br>
                    <input id='totalamount' name='totalamount' type='text' class="input-group-field newsletter__input">
                </p>
                <p>
                    <label>Number of Items</label><br>
                    <input id='itemscount' name='itemscount' type='text' class="input-group-field newsletter__input">
                </p>
                <p>
                    <label>Items description</label><br>
                    <textarea id='items' name='items' rows='2'></textarea>
                </p>
                <p>
                    <label>Customer Name</label><br>
                    <input id='name' name='name' type='text' class="input-group-field newsletter__input">
                </p>
                <p>
                    <label>Phone Number</label><br>
                    <input id='phone' name='phone' type='tel' class="input-group-field newsletter__input">
                </p>
                <p>
                    <label>Email Address</label><br>
                    <input id='email' name='email' type='email' class="input-group-field newsletter__input">
                </p>
                <p>
                    <label>Note</label><br>
                    <textarea id='note' name='note' rows='2'></textarea>
                </p>
                
                <div id='success'></div>
              <!--  <button id="submit" type='submit'class="btn newsletter__submit">-->
              <!--    <span class="newsletter__submit-text--large">{{ 'general.newsletter_form.submit' | t }}</span>-->
              <!--    <span class="newsletter__submit-text--small">-->
              <!--    <span class="icon icon-arrow-right" aria-hidden="true"></span>-->
              <!--            </span>-->
              <!--</button>-->
              
              <button id="submitform" type='submit'>
                  <span class="newsletter__submit-text--large">Submit</span>
                </button>
            </form>
          </div>
        </div>
        
        <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>-->
        <script type="text/javascript" src="cordova.js"></script>
        <!--<script type="text/javascript" src="js/addSale.googlesheet.js"></script>-->
        <script type="text/javascript" src="js/addSale.js"></script>
        <script type="text/javascript">
            request.initialize();
        </script>
    </body>
</html>
